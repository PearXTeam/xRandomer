plugins {
    id "com.github.johnrengelman.shadow" version "2.0.2"
}

group 'ru.pearx.xrandomer'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project('CarbideLib')
}

jar {
    manifest {
        attributes("Main-Class": "ru.pearx.xrandomer.Starter")
    }
}